<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/booking.css">
    <title>Booking</title>
    <!-- Link to external JavaScript file -->
    <script src="../javascript/pdfgenerator.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <form id="bookingForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contactno">Contact Number:</label><br>
        <input type="tel" id="contactno" name="contactno" required><br><br>

        <label for="people">Number of People:</label><br>
        <input type="number" id="people" name="people" min="1" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <button type="button" onclick="generatePDF()">Submit</button>
    </form>

</body>
</html>
